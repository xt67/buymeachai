<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - BuyMeAChai ☕</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☕</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f0;
            min-height: 100vh;
            color: #333;
        }

        .header {
            background-color: #3d4f4f;
            padding: 30px 20px;
            text-align: center;
        }

        .title {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #4ade80;
            margin-bottom: 0.5rem;
        }

        .upi-display {
            color: #d1d5db;
            font-size: 0.95rem;
        }

        .upi-display span {
            color: #9ca3af;
        }

        .main-content {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            text-align: center;
        }

        .qr-container {
            padding: 20px;
            margin-bottom: 10px;
        }

        .qr-code {
            max-width: 200px;
            height: auto;
        }

        .scan-text {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .amount-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            text-align: center;
            margin-bottom: 15px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .amount-input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .amount-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .amount-btn {
            padding: 10px 18px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #374151;
        }

        .amount-btn:hover {
            border-color: #22c55e;
            color: #22c55e;
        }

        .amount-btn.active {
            border-color: #22c55e;
            background: #f0fdf4;
            color: #22c55e;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            background: #16a34a;
        }

        .message {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .share-btn {
            color: #22c55e;
            font-weight: 600;
            font-size: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .share-btn:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 20px;
        }

        .btn-outline {
            display: inline-block;
            padding: 12px 24px;
            background: white;
            color: #22c55e;
            border: 2px solid #22c55e;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-outline:hover {
            background: #22c55e;
            color: white;
            text-decoration: none;
        }

        .error-container {
            text-align: center;
            padding: 3rem;
        }

        .error-container h2 {
            color: #ef4444;
            margin-bottom: 1rem;
            font-family: 'Pacifico', cursive;
        }

        .error-container p {
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .error-container a {
            color: #22c55e;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .amount-btn {
                padding: 8px 14px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title" id="pageTitle">Support</h1>
        <p class="upi-display"><span>UPI:</span> <span id="upiText"></span></p>
    </header>

    <main class="main-content">
        <div class="card" id="supportCard">
            <!-- Content will be dynamically inserted -->
        </div>

        <div class="footer">
            <a href="index.html" class="btn-outline">Create Your Own</a>
        </div>
    </main>

    <div class="toast" id="toast">Link copied to clipboard!</div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const creatorName = urlParams.get('name');
        const upiId = urlParams.get('upi');

        const supportCard = document.getElementById('supportCard');
        const pageTitle = document.getElementById('pageTitle');
        const upiText = document.getElementById('upiText');

        if (!creatorName || !upiId) {
            // Show error if parameters are missing
            pageTitle.textContent = 'Oops!';
            upiText.textContent = 'Invalid link';
            supportCard.innerHTML = `
                <div class="error-container">
                    <h2>Invalid Link</h2>
                    <p>This support page link is invalid or missing parameters.</p>
                    <p><a href="index.html">Create your own Chai page →</a></p>
                </div>
            `;
        } else {
            // Update page title and header
            document.title = `Support ${creatorName} - BuyMeAChai ☕`;
            pageTitle.textContent = `Support ${creatorName}`;
            upiText.textContent = upiId;

            let currentAmount = 1;

            // Render the support page
            supportCard.innerHTML = `
                <div class="qr-container">
                    <img id="qrCode" class="qr-code" alt="UPI QR Code">
                    <p class="scan-text">Scan to send ₹<span id="qrAmount">1</span></p>
                </div>

                <input type="number" id="amountInput" class="amount-input" value="1" min="1" placeholder="Enter amount">

                <div class="amount-buttons">
                    <button class="amount-btn" data-amount="20">₹20</button>
                    <button class="amount-btn" data-amount="50">₹50</button>
                    <button class="amount-btn" data-amount="100">₹100</button>
                    <button class="amount-btn" data-amount="200">₹200</button>
                </div>

                <button class="btn" id="generateBtn">Generate QR</button>

                <p class="message">Every sip fuels ${creatorName}'s creativity.</p>

                <button class="share-btn" id="shareBtn">Share</button>
            `;

            const amountInput = document.getElementById('amountInput');
            const qrCode = document.getElementById('qrCode');
            const qrAmount = document.getElementById('qrAmount');
            const generateBtn = document.getElementById('generateBtn');
            const shareBtn = document.getElementById('shareBtn');

            // Generate QR Code
            function generateQR(amount) {
                const upiUrl = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent(creatorName)}&am=${amount}&cu=INR`;
                const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(upiUrl)}`;
                qrCode.src = qrApiUrl;
                qrAmount.textContent = amount;
            }

            // Initial QR generation
            generateQR(1);

            // Amount button handlers
            document.querySelectorAll('.amount-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const amount = parseInt(this.dataset.amount);
                    amountInput.value = amount;
                    currentAmount = amount;
                });
            });

            // Amount input handler
            amountInput.addEventListener('input', function() {
                document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
                currentAmount = parseInt(this.value) || 1;
            });

            // Generate button handler
            generateBtn.addEventListener('click', function() {
                const amount = parseInt(amountInput.value) || 1;
                generateQR(amount);
            });

            // Share button handler
            shareBtn.addEventListener('click', function() {
                const shareUrl = window.location.href;
                
                if (navigator.share) {
                    navigator.share({
                        title: `Support ${creatorName} - BuyMeAChai`,
                        text: `Buy ${creatorName} a chai! Support their work directly via UPI.`,
                        url: shareUrl
                    }).catch(console.error);
                } else {
                    // Fallback: copy to clipboard
                    navigator.clipboard.writeText(shareUrl).then(() => {
                        showToast('Link copied to clipboard!');
                    }).catch(() => {
                        // Fallback for older browsers
                        const textArea = document.createElement('textarea');
                        textArea.value = shareUrl;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        showToast('Link copied to clipboard!');
                    });
                }
            });

            function showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }
    </script>
</body>
</html>
